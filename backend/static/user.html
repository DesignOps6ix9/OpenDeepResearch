<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenDeepResearch</title>
    <link rel="stylesheet" href="/static/user.css" />
  </head>
  <body>
    <div class="shell">
      <aside class="sidebar">
        <div class="brand">
          <h1>OpenDeepResearch</h1>
        </div>

        <button id="newTaskBtn" class="new-task-btn" type="button">+ 新建任务</button>

        <div class="history-head">
          <span>任务</span>
        </div>
        <ul id="historyList" class="history-list"></ul>
      </aside>

      <section class="workspace">
        <main id="feed" class="feed"></main>

        <aside id="sourceDrawer" class="source-drawer" aria-hidden="true">
          <div class="source-drawer-head">
            <div class="source-drawer-title-wrap">
              <div id="sourceDrawerId" class="source-drawer-id">S-</div>
              <h3 id="sourceDrawerTitle">来源详情</h3>
            </div>
            <button id="sourceDrawerClose" type="button" class="source-drawer-close" aria-label="关闭来源面板">×</button>
          </div>
          <div class="source-drawer-body">
            <p id="sourceDrawerDomain" class="source-drawer-domain">-</p>
            <p id="sourceDrawerSnippet" class="source-drawer-snippet">-</p>
            <a id="sourceDrawerLink" class="source-drawer-link" href="#" target="_blank" rel="noopener noreferrer">Open link</a>
          </div>
        </aside>
        <div id="sourceDrawerMask" class="source-drawer-mask" aria-hidden="true"></div>

        <form id="queryForm" class="composer">
          <div class="composer-inner">
            <textarea
              id="queryInput"
              rows="1"
              placeholder="输入你的研究问题..."
              required
            ></textarea>
          </div>
          <button id="sendBtn" type="submit">发送</button>
        </form>
      </section>
    </div>

    <script src="/static/user.js"></script>
  </body>
</html>
